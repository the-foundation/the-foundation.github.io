<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.full_title %}
        {{ page.full_title }}
      {% else %}
        {% if page.title %} {{ page.title }} â€“ {% endif %}
        The Foundation
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/master.css">
    <!-- Font Awesome, for icons -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- TypeKit, for fonts -->
    <script type="text/javascript" src="//use.typekit.net/crr1ivs.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>

    <div id="page-header">
      <div class="content">
        <a href="/" class="logo">The Foundation</a>

        <div class="nav">
          <a href="https://groups.google.com/forum/?hl=en-GB#!forum/chchspace"><i class="fa fa-bullhorn"></i></a>
          <a href="http://www.meetup.com/The-Foundation-Christchurch/"><i class="fa fa-calendar"></i></a>
          <a href="https://twitter.com/foundation_chch"><i class="fa fa-twitter"></i></a>
          <a href="https://github.com/the-foundation"><i class="fa fa-github"></i></a>
        </div>
      </div>
    </div>

    <div id="page-body">
      {{ content }}
    </div>

    <div id="page-footer">
      <div class="external-links">
        <a href="https://groups.google.com/forum/?hl=en-GB#!forum/chchspace"><i class="fa fa-bullhorn"></i></a>
        <a href="http://www.meetup.com/The-Foundation-Christchurch/"><i class="fa fa-calendar"></i></a>
        <a href="https://twitter.com/foundation_chch"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/the-foundation"><i class="fa fa-github"></i></a>
      </div>

      <form action="http://groups.google.co.nz/group/chchspace/boxsubscribe" id="mailing-list-subscription">
        <input type="email" name="email" class="email-field" placeholder="Email address">
        <input type="submit" name="sub" class="button" value="Join mailing list">
      </form>
    </div>

    {% include analytics.html %}

  </body>
</html>
